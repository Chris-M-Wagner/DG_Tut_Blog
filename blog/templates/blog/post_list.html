<!--Note: this is an example HTML comment-->

<html>
	<head>
		<title>DG Tutorial Blog</title>
	</head>
	<body>

		<div>
			<h1><a href="/">Django Girls Blog</a></h1>
		</div>	

		{% for post in posts %}

			<div>	
				<h1><a href="">{{ post.title }}</a></h1>
				<em>published: {{ post.published_date }}</em>
				<p>{{post.text|linebreaks}}</p>
			</div>		
				
		{% endfor %}


	</body>
</html>
